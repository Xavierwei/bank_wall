<!doctype html>
<html lang="en" ng-app="SGWallAdmin">
<head>
    <meta charset="utf-8">
    <title>SG Wall Admin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>

<div class="page-left">
    <ul class="menu">
        <li><a href="#/node">Contents</a>
            <ul>
                <li><a href="#/node">Photos</a></li>
                <li><a href="#/node">Videos</a></li>
            </ul>
        </li>
        <li><a href="#/comment">Comments</a></li>
        <li><a href="#/like">Likes</a></li>
        <li><a href="#/user">Users</a></li>
        <li><a href="#/user">Non-appropriate</a>
            <ul>
                <li><a href="#/node">Contents</a></li>
                <li><a href="#/node">Comments</a></li>
            </ul>
        </li>
    </ul>
</div>

<div class="page-right">
    <div ng-view></div>
</div>


<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3>I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a ng-click="selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button class="btn btn-default" ng-click="open()">Open me!</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>

</body>
</html>
