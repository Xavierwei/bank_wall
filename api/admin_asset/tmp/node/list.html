<div class="nodes-list-wrap">
	<div class="nodes-filter">
		{{filter.country_id}}
		<div class="btn-group">
			<button type="button" class="btn btn-primary" ng-model="filter.type" btn-radio="'all'">all</button>
			<button type="button" class="btn btn-primary" ng-model="filter.type" btn-radio="'photo'">photo</button>
			<button type="button" class="btn btn-primary" ng-model="filter.type" btn-radio="'video'">video</button>
		</div>
		<div class="btn-group">
			<select ng-model="filter.country_id" class="">
				<option value="">all</option>
				<option value="1">China</option>
				<option value="2">France</option>
			</select>
		</div>
	</div>
	<ul node class="nodes-list">
	    <li ng-repeat="node in nodes" class="status-{{node.status}}">
	        <div class="image">
		        <img ng-click="open(node)" ng-src="{{node.file | thumbnail}}" width="200" height="200" />
		        <div class="black-overlay"></div>
		        <a href="javascript:void(0)" class="switch switch-{{node.status}}" ng-click="updateStatus(node)"></a>
	        </div>
	        <div class="type icon-{{node.type}}">{{node.type}}</div>
	        <div class="user">
	            <div class="avatar"><img ng-src="{{node.user.avatar | image}}" width="40" height="40" /></div>
	            <div class="date">{{node.datetime*1000 | date:'MMM d, y HH:mm a'}}</div>
	            <div class="name"><strong>{{node.user.firstname}} {{node.user.lastname}}</strong></div>
	        </div>
	        <div class="clear"></div>
	        <div class="comment"><a href="#/node/comment/{{node.nid}}">{{node.comment_count}}</a></div>
	        <div class="like">{{node.like_count}}</div>
	        <div class="clear"></div>
	    </li>
	</ul>
</div>
